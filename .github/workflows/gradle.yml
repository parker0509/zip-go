name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # main 브랜치에 푸시할 때마다 CI/CD 실행
  pull_request:
    branches:
      - main  # main 브랜치에 대한 PR이 생성될 때마다 CI/CD 실행

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 리포지토리 코드를 체크아웃

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build  # Gradle로 프로젝트 빌드

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/zip-go:${{ github.sha }} .  # 이미지를 빌드하고 SHA로 태그 지정

      - name: Push Docker image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/zip-go:${{ github.sha }}  # Docker Hub에 푸시

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push  # build_and_push job이 성공적으로 완료된 후에 실행

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 리포지토리 코드를 체크아웃

      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}  # EC2 호스트 주소
          username: ${{ secrets.EC2_USER }}  # EC2 SSH 사용자명
          key: ${{ secrets.EC2_SSH_KEY }}  # EC2 SSH 비밀키 (GitHub Secrets에 저장)
          script: |
            # Docker에서 이전 컨테이너가 실행 중이라면 중지하고 제거
            CONTAINER_ID=$(docker ps -q --filter "name=zip-go")
            if [ ! -z "$CONTAINER_ID" ]; then
              docker stop $CONTAINER_ID
              docker rm $CONTAINER_ID
            fi
            
            # 최신 Docker 이미지 가져오기
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/zip-go:${{ github.sha }}
            
            # 새로운 컨테이너 실행
            docker run -d --name zip-go -p 80:8080 ${{ secrets.DOCKER_HUB_USERNAME }}/zip-go:${{ github.sha }}
