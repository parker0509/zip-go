<div class="container">
    <!-- 방을 보여주는 곳 -->
    <div class="room-container">
        <!-- 예제 방 카드 -->
        <div class="room-card">
            <img src="https://via.placeholder.com/300x200" alt="Room Image">
            <div class="room-card-body">

                <div class="room-card-price">₩50,000 / 1박</div>
            </div>
        </div>

        <div class="room-card">
            <img src="https://via.placeholder.com/300x200" alt="Room Image">
            <div class="room-card-body">
                <div class="room-card-title">럭셔리 스위트룸</div>
                <div class="room-card-description">모던하고 고급스러운 인테리어로 편안함을 제공합니다.</div>

<!-- Footer -->

    <div class="hero">
        <div class="hero-images" id="heroImages">
            <img src="/home-instr1.jpg" alt="Image 1">

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


<script>
    // JavaScript for auto slider, dots, and drag functionality
    const imagesContainer = document.querySelector('.hero-images');
    const dots = document.querySelectorAll('.dot');
    const images = document.querySelectorAll('.hero img');
    const imageCount = images.length;

    let currentIndex = 0;
    let isDragging = false;
    let startPos = 0;
    let currentTranslate = 0;
    let prevTranslate = 0;
    let animationID;

    // 자동 슬라이더
    function startAutoSlide() {
        setInterval(() => {
            moveToNextSlide();
        }, 3000); // 3초마다 이미지 변경
    }

    // 다음 슬라이드로 이동
    function moveToNextSlide() {
        currentIndex = (currentIndex + 1) % imageCount;
        updateSliderPosition();
        updateDots();
    }

    // 슬라이더 위치 업데이트
    function updateSliderPosition() {
        currentTranslate = -currentIndex * 100;
        imagesContainer.style.transform = `translateX(${currentTranslate}%)`;
    }

    // 점(dot) 업데이트
    function updateDots() {
        dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === currentIndex);
        });
    }

    // 점 클릭으로 이동
    dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
            currentIndex = index;
            updateSliderPosition();
            updateDots();
        });
    });

    // 드래그 이벤트
    imagesContainer.addEventListener('mousedown', startDrag);
    imagesContainer.addEventListener('mouseup', endDrag);
    imagesContainer.addEventListener('mouseleave', endDrag);
    imagesContainer.addEventListener('mousemove', drag);

    function startDrag(e) {
        isDragging = true;
        startPos = e.clientX;
        prevTranslate = currentTranslate;
        cancelAnimationFrame(animationID);
    }

    function endDrag() {
        isDragging = false;
        const movedBy = currentTranslate - prevTranslate;

        if (movedBy < -50 && currentIndex < imageCount - 1) currentIndex++;
        if (movedBy > 50 && currentIndex > 0) currentIndex--;

        updateSliderPosition();
        updateDots();
    }

    function drag(e) {
        if (!isDragging) return;
        const currentPos = e.clientX;
        currentTranslate = prevTranslate + ((currentPos - startPos) / window.innerWidth) * 100;
        imagesContainer.style.transform = `translateX(${currentTranslate}%)`;
    }

    // 초기화
    updateSliderPosition();
    updateDots();
    startAutoSlide();
</script>

</body>
</html>
