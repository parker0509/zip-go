<html xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">머무름</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/join">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <!-- 방을 보여주는 곳 -->
    <div class="room-container">
        <!-- 예제 방 카드 -->
        <div class="room-card">
            <img src="https://via.placeholder.com/300x200" alt="Room Image">
            <div class="room-card-body">
                <div class="room-card-title">아늑한 방</div>
                <div class="room-card-description">도심 속에서 조용한 휴식을 취할 수 있는 공간입니다.</div>
                <div class="room-card-price">₩50,000 / 1박</div>
            </div>
        </div>

        <div class="room-card">
            <img src="https://via.placeholder.com/300x200" alt="Room Image">
            <div class="room-card-body">
                <div class="room-card-title">럭셔리 스위트룸</div>
                <div class="room-card-description">모던하고 고급스러운 인테리어로 편안함을 제공합니다.</div>
                <div class="room-card-price">₩200,000 / 1박</div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">

    <div class="hero">
        <div class="hero-images" id="heroImages">
            <img src="/home-instr1.png" alt="Image 1">
            <img src="/home-instr2.png" alt="Image 2">
            <img src="/home-instr3.png" alt="Image 3">
        </div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <p>&copy; 2024 머무름. All Rights Reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


<script>
    const imagesContainer = document.querySelector('.hero-images');
 const dots = document.querySelectorAll('.dot');
 const images = document.querySelectorAll('.hero img');
 const imageCount = images.length;

 let currentIndex = 0;

 // 자동 슬라이더
 function startAutoSlide() {
     setInterval(() => {
         moveToNextSlide();
     }, 5000); // 5초마다 이미지 변경
 }

 // 다음 슬라이드로 이동
 function moveToNextSlide() {
     currentIndex = (currentIndex + 1) % imageCount;
     updateSliderPosition();
     updateDots();
 }

 // 슬라이더 위치 업데이트
 function updateSliderPosition() {
     imagesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
 }

 // 점(dot) 업데이트
 function updateDots() {
     dots.forEach((dot, index) => {
         dot.classList.toggle('active', index === currentIndex);
     });
 }

 // 클릭으로 슬라이드 이동
 function moveToSlide(index) {
     currentIndex = index;
     updateSliderPosition();
     updateDots();
 }

 // 초기화
 updateSliderPosition();
 updateDots();
 startAutoSlide();
</script>

</body>
</html>
