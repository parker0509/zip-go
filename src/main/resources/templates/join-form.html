<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>

<form action="#" th:action="@{/users/join}" method="post" th:object="${user}">
    <label for="username">이름:</label>
    <input type="text" id="username" name="username" th:field="*{name}" required /><br><br>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required /><br><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required /><br><br>

    <label for="phone">전화번호:</label>
    <input type="text" id="phone" name="phone" th:field="*{phone}" required pattern="^(01[016789]{1})-[0-9]{3,4}-[0-9]{4}$" /><br><br>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
